<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formuláře</title>
	<link rel="stylesheet" href="style.css">
</head>

<body class="glow">

	<h1>Forms</h1>

	<form id="formular">
		<div>
			<label for="jmeno">Clan</label>
			<input id="jmeno" type="text">
		</div>
		<div>

			<div>

				<label for="cislo">
					Year
					<input id="cislo" type="number">
				</label>
			</div>

			<div>

				<label id="kontakt">
					Contact
					<input id="kontakt" type="email">
				</label>
			</div>

			<div>

				<label id="datum">
					Time
					<input id="datum" type="date">
				</label>
			</div>

			<label for="barva">
				Art
				<input id="barva" type="color">
			</label>
			
			<p>
			<input type="checkbox"> Agree
			</p>
		</div>


		<button class="button">Send</button>

	</form>

	<p>
		Write everything what you want. Your choice is supposed to be volunteer not forced. 
		Be honest with yourself and write what you wish. :)
	</p>


	<script src="main.js"></script>
</body>

</html>
