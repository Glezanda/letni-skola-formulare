<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formuláře</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<h1>Forms</h1>

	<form id="formular">
		<div>
			<label for="jmeno">Firstname</label>
			<input id="jmeno" type="text" maxlength="15" disabled>
		</div>
		<div>

			<label>
				Lastname
				<input type="text" maxlength="15" disabled>
			</label>
		</div>

		<div>

			<label>
				Year
				<input type="number" >
			</label>
		</div>

		<div>

			<label>
				Art
				<input type="text" >
			</label>
		</div>

		<div>

			<label>
				Mind
				<input type="email" >
			</label>
		</div>
		

		<button class="button">Send</button>

	</form>


	<script src="main.js"></script>
</body>

</html>
